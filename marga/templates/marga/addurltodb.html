<!DOCTYPE html>

<link rel="stylesheet" href="/static/main.css"/>

<html>
<head>
    <title>Pievienot datubāzei URL</title>
</head>
<body>
    <h4>
        <a href="/">Atgriezties sākumlapā</a>
    </h4>

    <h1>Pievieno datubāzei saiti no Rimi vai Barbora:</h1>

    <form method = "post">
        {% csrf_token %}
        Ievadi saiti:

    </form>

    <h2>{{ reply }}</h2>
    <h4 class="item_price">{{ searched }}</h4>

    <br>
    <h2>
        <a href="/addedurls/">Skatīt, dzēst jau pievienotās saites</a>
    </h2>

</body>
</html>
