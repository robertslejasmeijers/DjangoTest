{% extends 'marga/base.html' %}

{% block content %}

{% if form.errors %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Kļūda reģistrācijas formā</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

{% endif %}

    <title>Reģistrēties</title>

    <!-- Custom styles for this template-->
    {% load static %}
    <link href="{% static 'sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gray-200">

    <div class="container" style="padding-left: 100px;padding-right: 100px;">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Izveido profilu!</h1>
                            </div>
                            <form action="{% url 'register_user' %}" method="POST" class="user">
                                {% csrf_token %}
                                {{ form.as_p }}
                                {% comment %} <div class="form-group">
                                    <input type="text" class="form-control form-control-user" placeholder="Lietotājvārds" name="username">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" placeholder="Parole" name="password1">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" placeholder="Paroles apstiprinājums" name="password2"> 
                                    </div>
                                </div> {% endcomment %}
                                <button type="submit" class="btn btn-primary btn-user btn-block">Reģistrēties</button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'login_user'%}">Jau ir profils? Pieslēdzies!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>

{% endblock %}
